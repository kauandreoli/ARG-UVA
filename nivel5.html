<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Nível 5</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Nível 5</h1>
  <p>Parabéns! Você chegou ao final... por enquanto.</p>

  <form onsubmit="return verificarResposta()">
    <input type="text" id="resposta" placeholder="Digite sua resposta">
    <button type="submit">Enviar</button>
  </form>

  <!-- Segredo escondido no código-fonte -->
  <!--  -->

  

  <script>
    function verificarResposta() {
      const resposta = document.getElementById("resposta").value.toLowerCase().trim();
      if (resposta === "") {
        window.location.href = "#";
      } else {
        alert("Resposta errada!");
      }
      return false;
    }
  </script>
</body>
</html>
