<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Nível 3</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Nível 3</h1>
  <p>Nível 3 — Escreva o contrário de 'sim'</p>

  <form onsubmit="return verificarResposta()">
    <input type="text" id="resposta" placeholder="Digite sua resposta">
    <button type="submit">Enviar</button>
  </form>

  <!-- Segredo escondido no código-fonte -->
  <!-- oãn -->

  <p class="hidden-clue">Pista oculta: oãn</p>

  <script>
    function verificarResposta() {
      const resposta = document.getElementById("resposta").value.toLowerCase().trim();
      if (resposta === "não") {
        window.location.href = "nivel4.html";
      } else {
        alert("Resposta errada!");
      }
      return false;
    }
  </script>
</body>
</html>
